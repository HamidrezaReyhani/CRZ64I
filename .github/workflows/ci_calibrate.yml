name: CI - calibrate & smoke
on: [ workflow_dispatch ]
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: '3.11' }
      - run: |
          python -m venv venv
          . venv/bin/activate
          pip install -U pip
          pip install lark
          . venv/bin/activate && PYTHONPATH=src python -m pytest tests/ -q
